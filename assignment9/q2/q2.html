function isAlphaNumeric(pass)

function passwordtype()
{

function validateform()
{
	
	function checkAllFields()
	{
		var name=document.registration.name.value;
		if ( !isAllLetters(name) || name.length > 20)
		{
			document.registration.name.value="";
			document.getElementById("nameerror").innerHTML="Max 20 characters allowed";
			return false;
		}
	
		var address=document.registration.address.value;
		if (address.length > 100)
		{
			document.registration.address.value="";
			document.getElementById("addresserror").innerHTML="Max 100 characters allowed";
			return false;
		}
		var email=document.registration.email.value;
		if(!checkEmail(email))
		{
			document.registration.email.value="";
			document.getElementById("emailerror").innerHTML="Of the form someone@xyz.com";
			return false;
		}

		var mobile=document.registration.mobileNo.value;
		if( !isNumeric(mobile) || mobile.length !=10)
		{
			document.registration.mobileNo.value="";
			document.getElementById("mobileerror").innerHTML="Only 10 digit numbers are allowed";
			return false;
		}
	
		var bank=document.registration.bankAcc.value;
		if( !isNumeric(bank) || bank.length !=5)
		{
			document.registration.bankAcc.value="";
			document.getElementById("bankerror").innerHTML="Only 5 digit numbers are allowed";
			return false;
		}

		var pass=document.registration.password.value;
		if(!isAlphaNumeric(pass) || pass.length > 20)
		{
			document.registration.password.value="";
			document.getElementById("passerror").innerHTML="Only alpha numeric characters of max length 20.";
			return false;
		}

		
		return true;
	}
	
	if(checkAllFields())
	{
		document.getElementById("registration").submit();
	}
	

	
	
}
</script>

</form>
